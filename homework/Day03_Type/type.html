<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Types</title>
</head>
<body>
    <!--본문: 단락 (Paragraph)-->
    <!--줄바꿈 (line BReak)-->
    <p>
        오늘도 비가 부슬부슬 내리네.<br>
        오늘도 비가 부슬부슬 내리네.<br>
        오늘도 비가 부슬부슬 내리네.
    </p>
    <!--강조(Strong, emphasize)-->
    <p><em>HTML4에서의 문서 구조에 대한 정의와 여기에 내포된 암묵적인 문서 알고리듬은 매우 투박해서 다음과 같은 많은 문제점을 가지고 있습니다.</em> 
    좀 더 포괄적으로 말하면 HTML5에선 문서를 구획하고 이들에게 제목을 부여하는 방법이 좀 더 세밀해지면서, 문서의 아웃라인 파악이 좀 더 예측 가능해지고 덩달아 이를 이용한 브라우저를 통해서 <strong>사용자 경험도 향상됩니다.</strong></p>
    <!--제목( Headings Lv 1-6) -->
    <h1>애미야</h1>
    <h2>국이짜다</h2>
    <h3>소금을 덜 넣거나</h3>
    <h4>물을 더 붓고</h4>
    <h5>좀 더 끓이면</h5>
    <h6>좋겠구나</h6>

    <!--목록-->
    <!--인용-->
    <!--표-->
    <!--폼-->
</body>
</html>
